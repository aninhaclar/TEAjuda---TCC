<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEAjuda - Verificação de Código</title>
  <link rel="stylesheet" href="../CSS/page07.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="../IMG/codigo.png" alt="Código de Verificação" class="icon" />
      
      <h1 class="title"> Verificação</h1>
      
      <p class="subtitle">
        Insira o código de verificação 6 dígitos enviado<br />
        para seu e-mail
      </p>
      
      <div class="code-inputs">
        <input type="text" maxlength="1" class="code-input" id="code1" />
        <input type="text" maxlength="1" class="code-input" id="code2" />
        <input type="text" maxlength="1" class="code-input" id="code3" />
        <span class="separator"></span>
        <input type="text" maxlength="1" class="code-input" id="code4" />
        <input type="text" maxlength="1" class="code-input" id="code5" />
        <input type="text" maxlength="1" class="code-input" id="code6" />
      </div>
      
      <button type="button" class="verify-btn" id="verifyBtn">Verificar</button>
      
      <a href="../HTML/page08.html" class="resend-link" id="resendCode">Reenviar código</a>
      
      <p class="spam-warning">
        Se não encontrar o e-mail verifique a caixa de spam
      </p>
    </div>
  </div>

  <script>
    // Auto-focus e navegação entre inputs
    const inputs = document.querySelectorAll('.code-input');
    
    inputs.forEach((input, index) => {
      input.addEventListener('input', function(e) {
        if (this.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && this.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
      
      // Permite apenas números
      input.addEventListener('keypress', function(e) {
        if (!/[0-9]/.test(e.key)) {
          e.preventDefault();
        }
      });
    });
    
    // Botão de verificar
    document.getElementById('verifyBtn').addEventListener('click', function() {
      const code = Array.from(inputs).map(input => input.value).join('');
      
      if (code.length !== 6) {
        alert('Por favor, insira o código completo de 6 dígitos.');
        return;
      }
      
      // Adiciona efeito de clique
      this.classList.add('btn-clicked');
      setTimeout(() => {
        this.classList.remove('btn-clicked');
      }, 300);
      
      // Simula verificação
      console.log('Código digitado:', code);
      alert('Código verificado com sucesso!');
      // Aqui você pode redirecionar para a próxima página
      // window.location.href = 'proxima-pagina.html';
    });
    
    // Reenviar código
    document.getElementById('resendCode').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Código reenviado para seu e-mail!');
      inputs.forEach(input => input.value = '');
      inputs[0].focus();
    });
    
    // Auto-focus no primeiro input
    inputs[0].focus();
  </script>
</body>
</html>

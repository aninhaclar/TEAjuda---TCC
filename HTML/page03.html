<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEAjuda Login</title>
  <link rel="stylesheet" href="../CSS/page03.css">
  <script src="../JS/page03modal.js" defer></script>
</head>
<body>
  <div class="login-container">
    <img src="../IMG/logoTEA.png" alt="Logo" class="logo">
    <h2>TEAjuda</h2>

    <div class="input-group">
      <img src="../IMG/page03/usuario.png" alt="Usuário">
      <input type="email" id="email-login" placeholder="Digite seu email">
    </div>
    <div class="input-group password-group">
      <img src="../IMG/page03/senha.png" alt="Senha">
      <input type="password" id="senha-login" placeholder="Digite sua senha">
      <img src="../IMG/page03/ocultar.png" alt="Toggle Password" class="toggle-password" id="toggle-password">
    </div>

    <a href="../HTML/page05.html" class="forgot">Esqueceu a senha?</a>

    <button class="login-btn" id="btn-login">ENTRAR</button>

    <div class="message" id="login-message"></div>

    <div class="signup">
      Não possui conta? <a href="./page04.html">Cadastre-se</a>
    </div>
  </div>

  <!-- MODAL ESQUECEU SENHA -->
  <div class="modal" id="modal1">
    <div class="modal-content">
      <button class="close-modal">&times;</button>
      <img src="../IMG/logoTEA.png" alt="Ícone Usuário" class="icon" />
      <h2>Esqueceu a senha?</h2>
      <form id="form-recuperar">
        <label for="email" class="email-label">
          <img src="../IMG/page04/email.png" alt="">
          <input type="email" id="email" placeholder="Digite seu email..." required />
        </label>
        <p class="info-text">
          Enviaremos um e-mail com as instruções <br />
          de como redefinir senha
        </p>
        <button type="submit" class="btn-submit">Enviar</button>
      </form>
      <div class="message" id="recover-message"></div>

    <a href="../HTML/page06.html">
      <button class="login-btn">ENTRAR</button>
    </a>
      

    <div class="signup">
      Não possui conta? <a href="../HTML/page04.html">Cadastre-se</a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('senha-login');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Alterna entre as imagens de ocultar e mostrar
      if (type === 'password') {
        togglePassword.src = '../IMG/page03/ocultar.png';
      } else {
        togglePassword.src = '../IMG/page03/mostrar.png';
      }
    });

    // Efeito no botão de login
    const loginBtn = document.getElementById('btn-login');
    
    loginBtn.addEventListener('click', function(e) {
      // Adiciona classe de animação
      this.classList.add('btn-clicked');
      
      // Remove a classe após a animação
      setTimeout(() => {
        this.classList.remove('btn-clicked');
      }, 300);
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEAjuda Login</title>
  <link rel="stylesheet" href="../CSS/page04.css">
  <script src="../JS/page04.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="../IMG/logoTEA.png" alt="Logo TEAjuda">
      </div>
      <h1>TEAjuda</h1>

      <form>
        <div class="input-group">
          <img src="../IMG/page03/usuario.png" alt="">
          <input type="nome" placeholder="Digite seu nome..." required>
        </div>


          <div class="input-group">
            <img src="../IMG/page04/email.png" alt="">
            <input type="nome" placeholder="Digite seu email..." required>
          </div>


        <div class="input-group">
          <img src="../IMG/page03/senha.png" alt="">
          <input type="password" placeholder="Digite sua senha..." required>
        </div>

        <div class="input-group">
          <img src="../IMG/page03/senha.png" alt="">
          <input type="password" placeholder="Confirme sua senha..." required>
        </div>

        <a href="../HTML/page03.html" class="forgot">Possui conta?</a>

        <div class="buttons-row">
          <button type="submit" class="btn login-btn" id="btn-cadastrar">CADASTRAR</button>
          
        </div>
      </form>

    </div>
  </div>

  <script>
    // Efeito no botão de cadastrar
    const cadastrarBtn = document.getElementById('btn-cadastrar');
    
    cadastrarBtn.addEventListener('click', function(e) {
      // Adiciona classe de animação
      this.classList.add('btn-clicked');
      
      // Remove a classe após a animação
      setTimeout(() => {
        this.classList.remove('btn-clicked');
      }, 300);
    });
  </script>
</body>
</html>
